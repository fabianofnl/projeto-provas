<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="div-content">

	<div align="center" class="header-title-page">
		Dashboard Administrativo
		<p:separator />
	</div>

	<h:form id="frmRemoteAdm">
		<p:remoteCommand autoRun="true"
			actionListener="#{dashboardAdminManagedBean.carregarDashboard}"
			name="onloadAdm"
			update=":frmAdmDash :frmAdmDash:basic :frmAdmDash:panelMemory :frmAdmDash:panelGeneral" />
	</h:form>

	<h:form id="frmAdmDash">
		<p:panelGrid columns="2" style="width:100%;"
			columnClasses="width60, width40">

			<p:panel id="panelMemory" header="Memória">
				<p:barChart id="basic" rendered="#{dashboardAdminManagedBean.barChartFlag}"
					value="#{dashboardAdminManagedBean.memoryChart}"
					legendPosition="ne" title="JVM|Memória"
					style="height:266px; width: 600px;" />
			</p:panel>

			<p:panel id="panelGeneral" header="Dados gerais">
				<p:panelGrid columns="2" style="width:100%;"
					columnClasses="width80, width20">
					<h:outputText value="Quantidade Funcionários Ativos" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdFuncionariosAtivos}" />

					<h:outputText value="Quantidade Funcionários Inativos" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdFuncionariosInativos}" />

					<h:outputText value="Quantidade de Equipes" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdEquipes}" />

					<h:outputText value="Quantidade de Provas Agendadas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdProvasAgendadas}" />

					<h:outputText value="Quantidade de Provas Realizadas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdProvasRealizadas}" />

					<h:outputText value="Quantidade de Provas não Realizadas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdProvasNaoRealizadas}" />

					<h:outputText value="Quantidade de Temas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdTemas}" />

					<h:outputText value="Quantidade de Provas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdProvas}" />

					<h:outputText value="Quantidade de Questões" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdQuestoes}" />

					<h:outputText value="Quantidade de Opções (respostas)" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdOpcoes}" />

					<h:outputText value="Quantidade de Apostilas" />
					<h:outputText
						value="#{dashboardAdminManagedBean.relatorio.qtdApostilas}" />
				</p:panelGrid>
			</p:panel>

		</p:panelGrid>
	</h:form>
</div>
</html>
