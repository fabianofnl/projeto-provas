<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="div-content">

	<div align="center" class="header-title-page">
		Dashboard Instrutor
		<p:separator />
	</div>

	<h:form id="frmRemotoInst">
		<p:remoteCommand autoRun="true"
			actionListener="#{dashboardInstManagedBean.carregarDashboard}"
			name="onload" update=":frmInstDash :frmInstDash:basic" />
	</h:form>

	<h:form id="frmInstDash">
		<p:panelGrid columns="2" style="width:100%;" styleClass="valignTop"
			columnClasses="width60, width40">
			<p:panel id="panelChart" header="Média equipes">
				<p:barChart id="basic"
					rendered="#{dashboardInstManagedBean.barChartFlag}"
					orientation="horizontal"
					value="#{dashboardInstManagedBean.mediaGerenteChart}"
					legendPosition="e" barMargin="20" barPadding="10"
					title="Notas Equipes"
					style="height:#{dashboardInstManagedBean.height}px; width:390px;"
					min="0" max="125" />
				<h:outputText rendered="#{!dashboardInstManagedBean.barChartFlag}"
					value="Não há provas realizadas." />
			</p:panel>

			<p:panel id="panelGeneral" header="Dados gerais">
				<p:panelGrid columns="2" style="width:100%;"
					columnClasses="width70, width30">
					<h:outputText value="Quantidade Funcionários Ativos" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdFuncionariosAtivos}" />

					<h:outputText value="Quantidade Funcionários Inativos" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdFuncionariosInativos}" />

					<h:outputText value="Quantidade de Equipes" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdEquipes}" />

					<h:outputText value="Quantidade de Provas Agendadas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdProvasAgendadas}" />

					<h:outputText value="Quantidade de Provas Realizadas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdProvasRealizadas}" />

					<h:outputText value="Quantidade de Provas não Realizadas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdProvasNaoRealizadas}" />

					<h:outputText value="Quantidade de Temas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdTemas}" />

					<h:outputText value="Quantidade de Provas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdProvas}" />

					<h:outputText value="Quantidade de Questões" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdQuestoes}" />

					<h:outputText value="Quantidade de Opções (respostas)" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdOpcoes}" />

					<h:outputText value="Quantidade de Apostilas" />
					<h:outputText
						value="#{dashboardInstManagedBean.relatorio.qtdApostilas}" />
				</p:panelGrid>
			</p:panel>
		</p:panelGrid>
	</h:form>
</div>

</html>
