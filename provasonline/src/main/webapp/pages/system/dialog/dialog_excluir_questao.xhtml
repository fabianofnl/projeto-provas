<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogExcluirQuestao" header="Excluir Questão"
	widgetVar="dialogExcluirProva" appendToBody="true"
	message="#{provaManagedBean.questaoSelecionada.tituloQuestao} será excluído(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogExcluirQuestao">
			<p:commandButton value="Sim"
				actionListener="#{provaManagedBean.excluirQuestao}"
				update=":frmProvaDataTable"
				oncomplete="if(!args.validationFailed) dialogExcluirQuestao.hide(); 
							else dialogExcluirQuestao.show();" />

			<p:commandButton value="Não" type="button"
				onclick="dialogExcluirQuestao.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
