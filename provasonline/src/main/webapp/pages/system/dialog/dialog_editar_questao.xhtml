<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:dialog id="idDialogEditQuestao" header="Editar Questão"
	widgetVar="dialogEditQuestao" appendToBody="true" modal="true"
	dynamic="true" resizable="false" width="500">

	<h:form id="frmDialogEditQuestao">
		<p:panelGrid style="width: 100%;">
			<p:row>
				<p:column colspan="2">
					<h:outputText
						value="Prova: #{provaManagedBean.provaSelecionada.titulo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel value="Tema:" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="selectTema" effectDuration="100"
						required="true" requiredMessage="Campo tema é obrigatório."
						value="#{provaManagedBean.questaoSelecionada.temaId}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{provaManagedBean.listaTemas}" var="tema"
							itemLabel="#{tema.titulo}" itemValue="#{tema.temaId}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel value="Título:" />
				</p:column>
				<p:column>
					<p:inputText required="true"
						requiredMessage="O campo título é obrigatório."
						value="#{provaManagedBean.questaoSelecionada.tituloQuestao}" size="50" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Descrição:" />
				</p:column>
				<p:column>
					<p:inputTextarea required="true"
						requiredMessage="Campo descrição é obrigatório."
						value="#{provaManagedBean.questaoSelecionada.descricaoQuestao}" cols="49"
						rows="8" autoResize="false" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2">
					<p:separator />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<div align="right">
						<p:commandButton value="Cancelar" type="button"
							onclick="dialogEditQuestao.hide()" />
						<p:commandButton value="OK"
							actionListener="#{provaManagedBean.editarQuestao}"
							update="frmDialogEditQuestao :frmProvaDataTable"
							oncomplete="if(!args.validationFailed) dialogEditQuestao.hide(); 
										else dialogEditQuestao.show();" />
					</div>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
