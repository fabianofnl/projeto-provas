<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogExcluirProva" header="Excluir Prova"
	widgetVar="dialogExcluirProva" appendToBody="true"
	message="#{provaManagedBean.provaSelecionada.titulo} será excluído(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogExcluirProva">
			<p:commandButton value="Sim"
				actionListener="#{provaManagedBean.excluirProva}"
				update=":frmProvaDataTable"
				oncomplete="if(!args.validationFailed) dialogExcluirProva.hide(); 
							else dialogExcluirProva.show();" />

			<p:commandButton value="Não" type="button"
				onclick="dialogExcluirProva.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
