<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogConfirmRealizarProva" header="Excluir Tema"
	widgetVar="dialogConfirmRealizarProva" appendToBody="true"
	message="Confirmar a realização da prova #{dashboardColManagedBean.provaSelecionada.titulo}. Confirma a realização ?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogConfirmRealizarProva">
			<p:commandButton value="Sim" ajax="false"
				action="#{dashboardColManagedBean.carregarProva}"
				oncomplete="if(!args.validationFailed) dialogConfirmRealizarProva.hide(); 
							else dialogConfirmRealizarProva.show();">
			</p:commandButton>

			<p:commandButton value="Não" type="button"
				onclick="dialogConfirmRealizarProva.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
