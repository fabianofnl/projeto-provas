<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:dialog id="idDialogCadQuestao" header="Cadastrar Questao"
	widgetVar="dialogCadQuestao" modal="true" dynamic="true"
	appendToBody="true" resizable="false" width="500">

	<h:form id="frmDialogCadQuestao">
		<p:panelGrid style="width:100%;">
			<p:row>
				<p:column colspan="2">
					<h:outputText
						value="Prova: #{provaManagedBean.provaSelecionada.titulo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel value="Tema:" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="selectTema" effectDuration="100"
						required="true" requiredMessage="Campo tema é obrigatório."
						value="#{provaManagedBean.temaSelecionado.temaId}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{provaManagedBean.listaTemas}" var="tema"
							itemLabel="#{tema.titulo}" itemValue="#{tema.temaId}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel value="Título:" />
				</p:column>
				<p:column>
					<p:inputText value="#{provaManagedBean.questaoNova.tituloQuestao}"
						size="50" required="true"
						requiredMessage="Campo título é obrigatório." />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Descrição:" />
				</p:column>
				<p:column>
					<p:inputTextarea required="true"
						requiredMessage="Campo descrição é obrigatório."
						value="#{provaManagedBean.questaoNova.descricaoQuestao}" cols="49"
						rows="8" autoResize="false" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2">
					<p:separator />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<div align="right">
						<p:commandButton value="Cancelar" type="button"
							onclick="dialogCadQuestao.hide()" />
						<p:commandButton value="OK"
							actionListener="#{provaManagedBean.cadastrarQuestao}"
							update="frmDialogCadQuestao :frmProvaDataTable"
							oncomplete="if(!args.validationFailed) dialogCadQuestao.hide(); 
										else dialogCadQuestao.show();" />
					</div>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
