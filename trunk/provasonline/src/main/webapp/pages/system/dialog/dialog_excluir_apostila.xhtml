<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogExcluirApostila" header="Excluir Tema"
	widgetVar="dialogExcluirApostila" appendToBody="true"
	message="#{provaManagedBean.apostilaSelecionada.nome} será excluído(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogExcluirApostila">
			<p:commandButton value="Sim"
				actionListener="#{provaManagedBean.excluirApostila}"
				update=":frmApostilaDataTable"
				oncomplete="if(!args.validationFailed) dialogExcluirApostila.hide(); 
							else dialogExcluirApostila.show();" />

			<p:commandButton value="Não" type="button"
				onclick="dialogExcluirApostila.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
