<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:dialog id="idDialogCadProva" header="Cadastrar Prova"
	widgetVar="dialogCadProva" modal="true" dynamic="true"
	appendToBody="true" resizable="false" width="500">

	<h:form id="frmDialogCadProva">
		<p:panelGrid style="width:100%;">
			<p:row>
				<p:column>
					<h:outputLabel value="Título:" />
				</p:column>
				<p:column>
					<p:inputText value="#{provaManagedBean.provaNova.titulo}" size="50"
						required="true" requiredMessage="Campo título é obrigatório." />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2">
					<p:separator />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<div align="right">
						<p:commandButton value="Cancelar" type="button"
							onclick="dialogCadProva.hide()" />
						<p:commandButton value="OK"
							actionListener="#{provaManagedBean.cadastrarProva}"
							update="frmDialogCadProva :frmProvaDataTable"
							oncomplete="if(!args.validationFailed) dialogCadProva.hide(); 
										else dialogCadProva.show();" />
					</div>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
