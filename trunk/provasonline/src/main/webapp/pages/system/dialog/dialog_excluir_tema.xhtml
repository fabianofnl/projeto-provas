<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogExcluirTema" header="Excluir Tema"
	widgetVar="dialogExcluirTema" appendToBody="true"
	message="#{temaManagedBean.temaSelecionado.titulo} será excluído. Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogExcluirTema">
			<p:commandButton value="Sim"
				actionListener="#{temaManagedBean.excluirTema}"
				update=":frmTemaDataTable"
				oncomplete="if(!args.validationFailed) dialogExcluirTema.hide(); 
							else dialogExcluirTema.show();" />

			<p:commandButton value="Não" type="button"
				onclick="dialogExcluirTema.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
