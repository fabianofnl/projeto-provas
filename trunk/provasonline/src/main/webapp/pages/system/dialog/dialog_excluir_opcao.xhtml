<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogExcluirOpcao" header="Excluir opção"
	widgetVar="dialogExcluirOpcao" appendToBody="true"
	message="#{provaManagedBean.opcaoSelecionada.tituloOpcao} será excluído(a). Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogExcluirOpcao">
			<p:commandButton value="Sim"
				actionListener="#{provaManagedBean.excluirOpcao}"
				update=":idDialogCadOpcoes"
				oncomplete="if(!args.validationFailed) {dialogExcluirOpcao.hide(); dialogCadOpcoes.show();} 
							else {dialogExcluirOpcao.show();}" />

			<p:commandButton value="Não" type="button"
				onclick="dialogExcluirOpcao.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
