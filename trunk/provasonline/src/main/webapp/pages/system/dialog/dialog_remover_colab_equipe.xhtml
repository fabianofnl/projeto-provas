<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:confirmDialog id="idDialogRemoverColaborador" header="Remover Colaborador"
	widgetVar="dialogRemoverColaborador" appendToBody="true"
	message="#{equipeManagedBean.colaboradorSelecionado.nome} será removido(a) da equipe. Você tem certeza?"
	severity="alert">
	<div align="right">
		<h:form id="frmDialogRemoverColaborador">
			<p:commandButton value="Sim"
				actionListener="#{equipeManagedBean.removerColaborador}"
				update=":frmEquipeDataTable"
				oncomplete="if(!args.validationFailed) dialogRemoverColaborador.hide(); 
							else dialogRemoverColaborador.show();" />

			<p:commandButton value="Não" type="button"
				onclick="dialogRemoverColaborador.hide()" />
		</h:form>
	</div>
</p:confirmDialog>
</html>
