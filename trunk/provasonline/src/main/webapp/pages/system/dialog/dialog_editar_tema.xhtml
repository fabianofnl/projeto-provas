<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:dialog id="idDialogEditTema" header="Editar Tema"
	widgetVar="dialogEditTema" appendToBody="true" modal="true"
	dynamic="true" resizable="false" width="500">

	<h:form id="frmDialogEditTema">
		<p:panelGrid style="width: 100%;">
			<p:row>
				<p:column>
					<h:outputLabel value="Título:" />
				</p:column>
				<p:column>
					<p:inputText required="true"
						requiredMessage="O campo título é obrigatório."
						value="#{temaManagedBean.temaSelecionado.titulo}" size="50" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputLabel value="Descrição:" />
				</p:column>
				<p:column>
					<p:inputTextarea required="true"
						requiredMessage="Campo descrição é obrigatório."
						value="#{temaManagedBean.temaSelecionado.descricao}" cols="49"
						rows="8" autoResize="false" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="4">
					<p:separator />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<div align="right">
						<p:commandButton value="Cancelar" type="button"
							onclick="dialogEditTema.hide()" />
						<p:commandButton value="OK"
							actionListener="#{temaManagedBean.editarTema}"
							update="frmDialogEditTema :frmTemaDataTable"
							oncomplete="if(!args.validationFailed) dialogEditTema.hide(); 
										else dialogEditTema.show();" />
					</div>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</p:dialog>
</html>
